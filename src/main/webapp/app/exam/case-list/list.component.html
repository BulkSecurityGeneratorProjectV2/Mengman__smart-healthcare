<div class="row">
    <div class="col-sm-6 col-md-6">
        <h1>病例库</h1>
    </div>
    <div class="col-sm-6 col-md-6" style="text-align: right">
        <a routerLink="/exam/task/new" class="btn btn-primary" style="margin-right: 10px">新增病例</a>
        <button routerLink='/exam/task/batch'  type="button" class="pull-right btn btn-primary">批量导入胸片</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12">
        <ag-grid-angular class="ag-material" style="width: 100%; height: 900px;" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)" enableColResize>
        </ag-grid-angular>
    </div>
</div>
